<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/menuUsuario.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<ui:define name="cabeca">
		<title>livro </title>
	</ui:define>
	<ui:define name="corpo">
	<f:viewParam name="idlivro" value="#{livroController.livroid}"></f:viewParam>
	<f:metadata>
		<f:viewParam name="idlivro" value="#{livroController.livroid}" required="true">
			
		</f:viewParam>
		<f:viewAction action="#{livroController.getLivro}" />
	</f:metadata>
	<p:panel>
		<article>
			<header>
				<div>
				<h1>
					#{livroController.livro.titulo}
				</h1>
				<h3>
					#{livroController.livro.autor}
				</h3>
				<div>
					#{livroController.livro.sinopse}	
				</div>
				</div>
			</header>
			<p:divider></p:divider>
			<div >
				<h:form>
				<h2>"#{livroController.capitulo.titulo}"</h2>
				<div>
					"#{livroController.capitulo.texto}"
				</div>
				<p:commandButton 
							style="margin :1%;"
							value="anterior"
							process="@this"
							update="@form" 
							actionListener="#{livroController.capituloAnterior}">				
							
				</p:commandButton>
				<p:commandButton 
							style="margin :1%;"
							value="Proximo Capitulo"
							process="@this"
							update="@form" 
							actionListener="#{livroController.procimoCapitulo}">				
							
				</p:commandButton>
				</h:form>
			</div>
		</article>
	</p:panel>
		
    </ui:define>
</ui:composition>
