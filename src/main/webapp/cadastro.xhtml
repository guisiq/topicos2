<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>cadastro</title>
</h:head>

<h:body>
	
	<h:form >
			<p:growl id="growl" showDetail="false" />
			<div styleClass="">
			<p:panel  styleClass="ui-g-12 ui-md-6 ui-lg-3 p-mr-2 ">
				<f:facet name="header">
					<div>
						<div align="center" style="width: 85%; display: inline-block;">
							<h1>Cadastro de Usu√°rio</h1>
						</div>
					</div>				
				</f:facet>
			
				<p:panelGrid columns="2" layout="grid"
				columnClasses="p-col-6 p-md-1 p-xl-2"
				contentStyleClass="p-align-baseline ui-fluid">
					<!-- nome -->
					<p:outputLabel value="Nome:"/>
					<p:inputText value="#{usuarioController.entity.nome}"/>

					<!-- email -->
					<p:outputLabel value="email:"/>
					<p:inputText value="#{cadastroController.entity.email}"  />
					<!-- telefone -->
					<p:outputLabel value="telefone:"/>
					<p:inputMask id="date" value="#{cadastroController.entity.telefone}" mask="(999) 999-9999" validateMask="true"/>
					<!-- login -->
					<p:outputLabel value="Login:"/>
					<p:inputText value="#{cadastroController.entity.login}"/>
					<!-- senha -->
					<p:outputLabel value="Senha:"/>
					<p:password value="#{cadastroController.entity.senha}"/>
					
	
				</p:panelGrid>
				<f:facet name="footer">
				<h:panelGrid columns="3">
					<p:commandButton value="cadastrar"
									 icon="pi pi-check" 
									 action="#{cadastroController.cadastrar}"
									 />
					<p:commandButton value="Cancel" 	
									 icon="pi pi-times"
									 actionListener="#{cadastroController.limpar}"
									 class="ui-button-secondary"/>
				</h:panelGrid>
			</f:facet>
				</p:panel>
			</div>
	</h:form>

</h:body>

</html>
