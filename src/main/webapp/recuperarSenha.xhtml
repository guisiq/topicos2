<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>login</title>
</h:head>
<h:body>
    <div class="card">
        <h:form>
            <h5 class="p-mt-0">digite o seu email </h5>

            <div class="p-field p-grid">
                <p:outputLabel for="email" styleClass="p-col-fixed" style="width:100px" value="email" />
                <div class="p-col">
                    <p:inputText id="email" value="#{recuperarSenhaController.email}" required="true" />
                </div>
            </div>

            <p:commandButton update="@form" value="enviar email" action="#{recuperarSenhaController.enviarEmail}" />
                
            <p:messages id="messages" showDetail="true">
                <p:autoUpdate />
            </p:messages>
        </h:form>
    </div>
    <div class="card">
        <h2 class="p-mt-0">recuperacao de senha </h2>
        <h:form>
			<h5 class="p-mt-0">digite o codigo enviado no seu email </h5>


            <div class="p-field p-grid">
                <p:outputLabel for="cod" styleClass="p-col-fixed" style="width:100px" value="codigo" />
                <div class="p-col">
                    <p:inputText id="cod" value="#{recuperarSenhaController.codigo}"/>
                </div>
            </div>
          

            <div class="p-field p-grid">
                <p:outputLabel for="pwd1" styleClass="p-col-fixed" style="width:100px" value="Password" />
                <div class="p-col">
                    <p:password id="pwd1" value="#{recuperarSenhaController.senha2}" match="pwd2" label="Password 1"
                        required="true" />
                </div>
            </div>

            <div class="p-field p-grid">
                <p:outputLabel for="pwd2" styleClass="p-col-fixed" style="width:100px" value="Password" />
                <div class="p-col">
                    <p:password id="pwd2" value="#{recuperarSenhaController.senha}" label="Password 2"
                        required="true" />
                </div>
            </div>

            <p:commandButton update="@form" value="salvar nova senha" action="#{recuperarSenhaController.mudarSenha}"/>

            <p:messages id="messages" showDetail="true">
                <p:autoUpdate />
            </p:messages>
        </h:form>
    </div>
</h:body>

</html>
