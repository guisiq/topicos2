<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>

<h:body>
	<h:form>
		<p:growl id="growl" showDetail="false" />
		<p:panel >
			<f:facet name="header">
				<h2>Cadastro de livros</h2>
			</f:facet>
		
			<h:panelGrid columns="2">
				<p:outputLabel value="titulo:"/>
				<p:inputText value="#{livrosControllers.entity.titulo}"/>
				
				<p:outputLabel value="sinopse:"/>
				<p:inputText value="#{livrosControllers.entity.sinopse}"/>

				<p:outputLabel value="autor:"/>
				<p:inputText value="#{livrosControllers.entity.autor}"/>

				<p:outputLabel value="categoria:"/>
				<p:inputText value="#{livrosControllers.entity.genero}"/>

				<div>
				</div>
				
			</h:panelGrid>
			
			<f:facet name="footer">
				<h:panelGrid columns="4">
					<p:button value="listar"
						onclick="PF('dlg').show()"/>
						
					<p:commandButton value="Salvar"
						actionListener="#{livrosControllers.salvar}"
						process="@form" update="@form"/>
						
					<p:commandButton value="Excluir"
						actionListener="#{livrosControllers.excluir}"
						process="@form" update="@form">
						  <p:confirm header="Confirmação" 
						  	message="Deseja realmente excluir o usuário?" 
						  	icon="pi pi-exclamation-triangle"/>
					</p:commandButton>
						
					<p:commandButton value="Limpar"
						actionListener="#{livrosControllers.limpar}"
						process="@this" update="@form"/>
				</h:panelGrid>
			</f:facet>
		</p:panel>
		
		<p:dialog header="lista de livros " widgetVar="dlg" 
				  minHeight="40" 
				  width="90%" 
				  showEffect="fade" 
				  maximizable="true"
				  modal="true">
			<p:dataTable value="#{livrosControllers.livros}"
				var="obj">
				<p:column headerText="titulo">
					<p:outputLabel value="#{obj.titulo}"/>
				</p:column>
				
				<p:column headerText="autor" >
					<p:outputLabel value="#{obj.autor}"/>
				</p:column>
				
				<p:column headerText="sinopse" >
					<p:outputLabel value="#{obj.sinopse}"/>
				</p:column>
				
				<p:column headerText="categoria" >
					<p:outputLabel value="#{obj.edicao}"/>
				</p:column>
				
				<p:column headerText="edicao" >
					<p:outputLabel value="#{obj.edicao}"/>
				</p:column>
				
				<p:column headerText="paginas" >
					<p:outputLabel value="#{obj.paginas}"/>
				</p:column>
				
				<p:column headerText="Ação" >
					<p:commandButton value="Editar"
						actionListener="#{livrosControllers.editar(obj.id)}"
						process="@this" update="@form"/>
				</p:column>
				
			</p:dataTable>
		</p:dialog>
	</h:form>
	
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
     	<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
     	<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" />
     </p:confirmDialog>
</h:body>

</html>
