<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>login</title>
        <meta charset="utf-8" />
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    	<style type="text/css">
    	section{
		    max-width: 400px;
		    text-align: center;
		    padding: 2%;
		    margin: auto;
		    margin-top: 10%;
		    background-color: white;
		    border-radius: 14px;
		}
    	
    	</style>
        <h:outputStylesheet library="css" name="login.css" />
    </h:head>
<h:body>
    <section>
        <h:form>
            <p:outputPanel>
            
            <div class="p-grid ui-fluid">
                <div class="p-col-12 p-md-4">
                    <div class="ui-inputgroup">
                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                        <p:inputText placeholder="Username" value="#{loginController.usuario.login}" required ="true" requiredMessage="insira o login"/>
                    </div>
                </div>
            </div>

            <div class="p-grid ui-fluid">
                <div class="p-col-12 p-md-4">
                    <div class="ui-inputgroup">
                        <div class="ui-inputgroup-addon"><i class="pi pi-key"></i></div>
                        <p:inputText placeholder="senha" value="#{loginController.usuario.senha}" required ="true" requiredMessage="insira a senha " />
                    </div>
                </div>
            </div>
            <p:card>
                <p:commandButton value="entrar" action="#{loginController.entrar}" />
                <p:commandButton value="esqueceu a senha" action="recuperarSenha.xhtml?faces-redirect=true" />
                <p:commandButton value="cadastrar" action="cadastro.xhtml?faces-redirect=true"/> 
            </p:card>
            </p:outputPanel>
        </h:form>
</section>
</h:body>

</html>
