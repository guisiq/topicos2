<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" template="/menuUsuario.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="cabeca">
		<title>meus Usuarios</title>
	</ui:define>
	<ui:define name="corpo">



		<!--http://primefaces.org/showcase/ui/data/datatable/expansion.xhtml?jfwid=1c262-->
		<!--http://primefaces.org/showcase/ui/data/datatable/crud.xhtml?jfwid=1c262-->
		<h:form id="form">
			<div class="card crud-demo">
				<p:growl id="messages" showDetail="true" />

				<p:toolbar>
					<p:toolbarGroup>
						<p:commandButton value="novo Adimin" 
							icon="pi pi-plus" 
							actionListener="#{meusUsuariosController.UsuarioProcimo}"
							update=":form:manage-Usuario-content" 
							oncomplete="PF('manageUsuarioDialog').show()"
							styleClass="ui-button-success" 
							style="margin-right: .5rem"
							/>

						<p:commandButton value="delete" icon="pi pi-minus" update=":form:manage-Usuario-content"
							oncomplete="PF('deleteUsuarioDialog').show()" styleClass="ui-button-danger"
							style="margin-right: .5rem">
							<p:resetInput target=":form:manage-Usuario-content" />
						</p:commandButton>
					</p:toolbarGroup>
				</p:toolbar>

				<p:dataTable 
				id="dt-Usuarios" 
				widgetVar="dtUsuarios" 
				var="Usuario" 
				value="#{gerenciamentoUsuarioController.usuarios}"
				reflow="true" 
				selection="#{meusUsuariosController.UsuariosSelection}" 
				rowKey="#{Usuario.id}"
				paginator="true" rows="10" 
				rowSelectMode="add" 
				paginatorPosition="bottom">
					<f:facet name="header">
						<div class="Usuarios-table-header">
							<span style="font-weight: bold">Usuarios</span>

							<span class="filter-container ui-input-icon-left">
								<i class="pi pi-search"></i>
								<p:inputText id="globalFilter" onkeyup="PF('dtUsuarios').filter()" placeholder="Search" />
							</span>

						</div>
					</f:facet>

					<p:column selectionMode="multiple" exportable="false"></p:column>
					<!-- nome -->
					<p:column headerText="nome" sortBy="#{Usuario.nome}" filterBy="#{Usuario.nome}">
						<h:outputText value="#{Usuario.nome}" />
					</p:column>
					<!-- email -->
					<p:column headerText="email" sortBy="#{Usuario.email}">
						<h:outputText value="#{Usuario.email}" />
					</p:column>
					
					<p:column exportable="false">
						<!-- editar -->
						<p:commandButton 
							icon="pi pi-pencil" 
							update=":form:manage-Usuario-content"
							oncomplete="PF('manageUsuarioDialog').show()"
							styleClass="edit-button rounded-button ui-button-success" 
							process="@this">
							<f:setPropertyActionListener value="#{Usuario}" target="#{meusUsuariosController.entity}" />
							<p:resetInput target=":form:manage-Usuario-content" />
						</p:commandButton>
						<!-- excluir -->
						<p:commandButton class="ui-button-warning rounded-button" 
							icon="pi pi-trash" 	
							process="@this"
							update="dt-Usuarios" 
							actionListener="#{meusUsuariosController.deleteUsuario(Usuario)}">
							<!-- oncomplete="PF('deleteUsuarioDialog').show()" -->
							<p:confirm header="Confirmação" message="Deseja realmente excluir o usuário?"
								icon="pi pi-exclamation-triangle" />
							<f:setPropertyActionListener value="#{Usuario}" target="#{meusUsuariosController.entity}" />
						</p:commandButton>
					</p:column>

				</p:dataTable>

				<p:dialog header="Usuario Details" showEffect="fade" modal="true" widgetVar="manageUsuarioDialog"
					responsive="true">
					<p:outputPanel id="manage-Usuario-content" class="ui-fluid">
						<p:outputPanel>
							
							<!--nome-->
							<div class="p-field">
								<p:outputLabel for="nomeUsuario">nome</p:outputLabel>
								<p:inputText id="nomeUsuario" value="#{meusUsuariosController.entity.nome}" />
							</div>
							
							<!-- corpo -->
							<div class="p-field">
								<p:outputLabel for="Usuario">nome</p:outputLabel>
								<!-- <p:inputText id="Usuario" value="#{meusUsuariosController.entity.texto}" /> -->
								 <p:inputTextarea rows="6" cols="33" id="Usuario" value="#{meusUsuariosController.entity.texto}" />
								 <!--  <p:textEditor id = "Usuario" widgetVar="editor1" value="#{meusUsuariosController.entity.texto}" height="300"  />
								-->
							</div>
							

						</p:outputPanel>
					</p:outputPanel>

					<f:facet name="footer">
						
						<p:commandButton value="Save" icon="pi pi-check"
							actionListener="#{meusUsuariosController.saveUsuario}" update="manage-Usuario-content dt-Usuarios"
							process="manage-Usuario-content @this" />
						<p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageUsuarioDialog').hide()"
							class="ui-button-secondary" />
					</f:facet>
					
						

				</p:dialog>

				<p:confirmDialog widgetVar="deleteUsuarioDialog" showEffect="fade" width="300" message="excluir o  Usuario?"
					header="Confirm" severity="warn">
					<p:commandButton value="confirma" icon="pi pi-check"
						actionListener="#{meusUsuariosController.deleteUsuario}" process="@this"
						oncomplete="PF('deleteUsuarioDialog').hide()" />
					<p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
						onclick="PF('deleteUsuarioDialog').hide()" />
				</p:confirmDialog>

				<p:confirmDialog global="true" showEffect="fade" width="300">
					<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
					<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
						icon="pi pi-times" />
				</p:confirmDialog>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
